<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico JS</title>
</head>
<body>

    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JS</p>

    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number" placeholder="Valor del Lado" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro  
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form>
            <label for="inputLado1">
                Escribe cuanto mide el lado 1:
            </label>
            <input id="inputLado1" type="number" placeholder="Valor del Lado 1" />

            <label for="inputLado2">
                Escribe cuanto mide el lado 2:
            </label>
            <input id="inputLado2" type="number" placeholder="Valor del Lado 2" />

            <label for="inputBase">
                Escribe cuanto mide la base:
            </label>
            <input id="inputBase" type="number" placeholder="Valor de la base" />

            <label for="inputaltura">
                Escribe cuanto mide la altura:
            </label>
            <input id="inputaltura" type="number" placeholder="Valor de la altura" />
            
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro  
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form>
            <label for="inputRadio">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input id="inputRadio" type="number" placeholder="Valor del Radio" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro  
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>

</body>
</html>
